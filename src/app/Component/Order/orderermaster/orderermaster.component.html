<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Create Your Order:</h2>
    <div class="mb-3">
        <label for="prdcat" class="form-label">category:</label>
        <select class="form-select form-select-lg" name="cat" id="prdcat" [(ngModel)]="selectedcatID"  >
       <option value="0" selected>All</option>
            <option *ngFor="let cat of catlist" [value]="cat.id">{{cat.name}}</option>
        </select>
    </div>
    <hr>
        <app-product-list  [sentcatID]="selectedcatID "(totalpricechanged)="ontotalpricechanged($event)"></app-product-list>
            <div>
                <h3>Entre Your Name</h3>
                <input #clientNameInp type="text" class="form-control">
            </div>
        <hr>
        <h3>Order Total Price:{{receceivedOrderTotalPrice}} </h3>
</body>
</html>
